aggregate.metadata.help.numberTypes=Um tipo de número deve ser fornecido se o tipo de valor é "int". Certifique-se de tipos de números são válidos. Eles devem ser um dos seguintes: (int, posInt, negInt, número, zeroPositiveInt)
aggregate.metadata.help.aggregationOperators=Operadores de agregação são opcionais - o padrão é "soma". Assegurar que os operadores de agregação são válidos. Eles devem ser um dos \: (soma, média, contagem, stddev, variância)
aggregate.dataset.help.orgUnitLevel=Escolha a  Organisation Unit Leve que corresponde ao nível em seus dados. Se as unidades organizacionais em seus dados não coincidem com os códigos das unidades organizacionais do nível especificado na DHIS2, os dados não serão importados.
aggregate.dataset.help.shortName=Especifique um nome curto que pode mostrar em relatórios. O comprimento máximo é 50 caracteres
aggregate.dataset.help.name=Escolha um período relativamente curto Nome Conjunto de Dados como ele vai ser utilizado como um prefixo para nomes de elementos de dados.
aggregate.dataset.help.allowFuturePeriods=Permitem Períodos Futuros, determina se os dados podem ser digitados para períodos futuros ou não . Se um período atual ainda não terminou , ele é considerado um período futuro. Por exemplo, se for novembro de 2015, a entrada de dados para 2015 ainda é considerado um período futuro , de modo que você precisa responder "Sim" . Uma resposta "sim "corresponde no DHIS 2 a 12 períodos futuros e "não" corresponde a 0 períodos futuros. Você pode substituir esse número diretamente no DHIS 2 navegando para Conjuntos de Dados - > Editar -> "Abrir períodos futuros para entrada de dados " .
