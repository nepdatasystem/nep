aggregate.dataset.help.allowFuturePeriods=Autoriser les futures périodes détermine si les données peuvent être saisies pour des périodes futures ou non . Si une période actuelle n'est pas encore terminée , elle est considéréecomme une période future . Par exemple , si c’est Novembre 2015, la saisie des données pour 2015 est toujours considérée comme une période future , de sorte que vous auriez besoin de répondre «Oui» . Répondant «oui» par défaut dans DHIS 2 à 12 périodes futures et «Non» par défaut à 0 période future . Vous pouvez remplacer ce numéro directement dans DHIS 2 en accédant à des ensembles de données - > Modifier - > "Ouvrir les périodes futures pour la saisie des données ".
